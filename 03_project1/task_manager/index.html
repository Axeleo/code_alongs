<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>

  </div>
  <button class="reset-btn">Reset</button>
  <script src="app.js"></script>

</html>
